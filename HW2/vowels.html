<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>vowels</title>
</head>
<body>

	<script>
		"use strict";

		let txtStr = prompt('Введите произвольный текст: ');

		function vowels(str){
			let arrayStr = str.split('');
			let vowelsLetters = { А:'true', а:'true', Е:'true', е:'true', Ё:'true', ё:'true', И:'true', и:'true', О:'true', о:'true', У:'true', у:'true', Ы:'true', ы:'true', Э:'true', э:'true', Ю:'true', ю:'true', Я:'true', я:'true' };
			let counter = 0;

			for ( let i = 0; i < arrayStr.length; i++){
				let letter = arrayStr[i];
				if ( letter in vowelsLetters )
					counter += 1;
			}
			return counter;
		}

		console.log( vowels(txtStr) );
	</script>

</body>
</html>
