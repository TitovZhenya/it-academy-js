<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>treeSum</title>
</head>
<body>

	<script>
		"use strict";

		let sumNumberArr =  [ 5, 7, [ 4, [2], 8, [1,3], 2 ], [ 9, [] ], 1, 8];

		function treeSum(array){
			let sum = 0;

			for ( let i = 0; i < array.length; i++){
				Array.isArray(array[i]) ? sum += treeSum(array[i]) : sum += array[i]
			}
			return sum;
		}
		console.log(treeSum(sumNumberArr));
	</script>

</body>
</html>
