<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Palindrome</title>
</head>
<body>

    <script>

        "use strict";

        let palindromeTxt = prompt( 'Введите текст: ' );

        function palindrome(str){
            str = str.toLowerCase().replace(/[^а-щыэ-яёa-z]/g,'').replace(/ё/g,"е");
            let middleTxt = Math.floor(str.length / 2); 

            for (let i = 0; i < middleTxt; i++){
                if (str[i] !== str[str.length - i - 1])
                    return false;
            }
            
            return true;
       }
       console.log(palindrome(palindromeTxt));
       
    </script>
	
</body>
</html>
