<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Palindrome</title>
</head>
<body>

    <script>

        "use strict";

         function recursionPalindrome(strCleaning){
            let clearStr = strCleaning.toLowerCase().replace(/[^а-щыэ-яёa-z]/g,'').replace(/ё/g,"е");

            function palindrome(str){
                if (str.length <= 1)
                    return true;
                if ( str.substr(0, 1) !== str.substr(str.length-1, 1) )
                    return false;
                str = str.substr(1, str.length-2);
                return palindrome(str);
            }

            return palindrome(clearStr);
        }

        let strTxt = prompt( 'Введите текст: ' );

        console.log(recursionPalindrome(strTxt));
       
       
    </script>
	
</body>
</html>
