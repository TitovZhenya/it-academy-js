<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock Canvas</title>
</head>
<body>
	
	<div id="canvas-clock1">
		<div class="button-wrapper">
			<button id="stop"></button>
			<button id="start"></button>
		</div>
		<span id="location"></span>
		<canvas id="canvas1"></canvas>
	</div>

	
	<div id="canvas-clock2">
		<div class="button-wrapper">
			<button id="stop"></button>
			<button id="start"></button>
		</div>
		<span id="location"></span>
		<canvas id="canvas2"></canvas>
	</div>
	

	<script type="text/javascript" src="clock.js"></script>
	<script type="text/javascript" src="ClockViewCanvas.js"></script>
	<script>
		var canv1 = document.getElementById('canvas1');
		var clockModelCanvas1 = new Clock(300);
		var clockViewCanvas1 = new ClockView(canv1);

		clockModelCanvas1.start(clockViewCanvas1);
		clockViewCanvas1.start(clockModelCanvas1);
		clockModelCanvas1.updateView();

		var canv2 = document.getElementById('canvas2');
		var clockModelCanvas2 = new Clock(300);
		var clockViewCanvas2 = new ClockView(canv2);

		clockModelCanvas2.start(clockViewCanvas2);
		clockViewCanvas2.start(clockModelCanvas2);
		clockModelCanvas2.updateView();

	</script>

</body>
</html>
