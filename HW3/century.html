<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Century</title>
</head>
<body>

    <script>

        "use strict";

        function yearToCentury(year){
        	let yearInt = parseInt(year);
        	return Math.floor( ( yearInt-1 ) / 100 ) + 1;   
        }

        let userNumb = prompt( 'Введите год: ' );
       
        console.log(yearToCentury(userNumb) + ' век');
       
    </script>
	
</body>
</html>
