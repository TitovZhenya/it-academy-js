<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Js</title>
</head>
<body>
	
<script>

	var lastName=prompt( 'Введите фамилию: ' );
	var firstName=prompt( 'Введите имя: ' );
	var middleName=prompt( 'Введите отчество: ' );

	do {
		var ageStr=prompt( 'Ваш возраст ' );
		var age=parseInt(ageStr);
		isNaN(age)?age=alert( 'Возраст введен некорректно!\nВведите число используя символы 0-9'):undefined;
	} while ( isNaN (age) )
	
	var gender=confirm('Если Вы мужчина - нажмите \"Ок\". Если Вы женщина - нажмите \"Отмета\"');
	gender===true?gender='мужской':gender='женский';
	
	var pension;
	((gender=='мужской') && (age >= 62) )?pension='Да':
	((gender=='мужской') && (age < 62))?pension='Нет':
	((gender=='женский') && (age >= 57))?pension='Да':pension='Нет';

	alert('Ваше ФИО: '+lastName+' '+firstName+' '+middleName+'\nВаш возраст в годах: '+age+'\nВаш возраст в днях: '+age*365+'\nчерез 5 лет вам будет: '+(age+5)+'\nВаш пол: '+gender+'\nВы на пенсии: '+pension);

</script>

</body>
</html>
