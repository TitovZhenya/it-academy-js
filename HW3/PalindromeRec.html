<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Palindrome</title>
</head>
<body>

    <script>

        "use strict";

         function recursionPalindrome(strCleaning){
            let clearStr = strCleaning.toLowerCase().replace(/[^а-щыэ-яёa-z]/g,'').replace(/ё/g,"е");

            function palindrome(){
                if (clearStr.length <= 1)
                    return true;
                if ( clearStr.substr(0, 1) !== clearStr.substr(clearStr.length-1, 1) )
                    return false;
                clearStr = clearStr.substr(1, clearStr.length-2);
                return palindrome();
            }

            console.log(palindrome());
        }

        let strTxt = prompt( 'Введите текст: ' );
       
        recursionPalindrome(strTxt);
       
    </script>
	
</body>
</html>
