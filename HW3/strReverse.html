<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>

    <script>

        function strReverse(str){
            return str.split('').reverse().join('');
        }
               
        let userTxt = prompt('Введите слово: ');
        console.log(strReverse(userTxt));
    </script>
    
</body>
</html>
